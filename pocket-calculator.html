<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

<body background="coolbackground.jpg">
    <div>
    <h1 align="center">Jonah's calculator!</h1>

    <div class="tableDiv">
      <br>
      <br>
    <table style="width:40%" align="center">
  <tr>
    <td colspan='5' height="100" >
      <p class="output "id="calc-output">0
      </p>

    </td>
  </tr>
  <tr>
    <td><button onclick="AC();" class="function">AC</button></td>
    <td><button onclick="numbers('negation');" class="function">+/-</button></td>
    <td><button onclick="operations('%');" class="function">%</button></td>
    <td><button onclick="operations('/');" class="function">/</button></td>
    <td><button onclick="operations('delete');" class="mightyfine">Del</button></td>
  </tr>
  <tr>

    <td><button onclick="numbers('7');">7</button></td>

  <tr>
    <td><button onclick="numbers('4');">4</button></td>

  </tr>

    <td><button onclick="numbers('1');">1</button></td>
    <td><button onclick="numbers('2');">2</button></td>

    <td><button onclick="numbers('cube');" class="mightyfine">x^3</button></td>
  </tr>
  <tr>
    <td><button onclick="numbers('0');">0</button></td>
    <td><button onclick="operations('.');">.</button></td>
