<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css" >
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
</head>
<body>


  <table style="width:40%">
    <col width="130">
     <tr>
       <td colspan="4" height="100">
         <p class="output" id="calc-output"> </p>
        </td>
    </tr>
    <col width="130">
    <tr>
    <td align="center"><button onclick="buttonAC()" class="function">AC</button></td>
    <td align="center"><button onclick="button+/-()" class="function">+/-</button></td>
    <td align="center"><button onclick="button%()" class="function">%</button></td>
    <td align="center"><button onclick="button/()" class="function">/</button></td>
    </tr>
    <col width="130">
     <tr>
       <td><button onclick="button7()">7</button></td>
       <td><button onclick="button8()">8</button></td>
       <td><button onclick="button9()">9</button></td>
       <td align="center"><button onclick="button*()" class="function">*</button></td>
     </tr>

     <tr>
       <td><button onclick="button4()">4</button></td>
       <td><button onclick="button5()">5</button></td>
       <td><button onclick="button6()">6</button></td>
       <td align="center"><button onclick="buttonMinus()" class="function">-</button></td>
     </tr>

     <tr>
       <td><button onclick="button1()">1</button></td>
       <td><button onclick="button2()">2</button></td>
       <td><button onclick="button3()">3</button></td>
       <td align="center"><button onclick="button+()" class="function">+</button></td>
     </tr>

     <tr>
       <td colspan="2"><button onclick="button0()">0</button></td>
       <td><button onclick="buttonPoint()">.</button></td>
       <td align="center"><button onclick="buttonEquals()" class="function">=</button></td>
     </tr>

  </table>



  </body>
